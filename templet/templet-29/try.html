<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>try</title>
<style>
	.buy{width:300px; padding:30px 20px; border:2px solid #e9e9e9; position:relative;}
	.buy span{width:0; height:0; font-size:0; overflow:hidden; position:absolute;}
	.buy span.top{
		border-width:6px; 
		border-style:dashed dashed solid; 
		border-color: transparent transparent #e9e9e9; 
		left:150px; 
		top:-13px;
	}
	.buy span.bot{
		border-width:6px; 
		border-style:dashed dashed solid; 
		border-color: transparent transparent #ffffff; 
		left:150px; 
		top:-11px;
	}
</style>
</head>

<body>
<div class="buy">
    <span class="top"></span>
    <span class="bot"></span>
    CSS “边框法”实现气泡对话框效果二
</div>
</body>
</html>
