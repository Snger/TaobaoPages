<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>templet-16</title>
<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" />
<link href="css/demo.css" rel="stylesheet" type="text/css" />
<link href="css/reset.css" rel="stylesheet" type="text/css" />

</head>

<body>
<div id="templet-16" class="templet-16">
	<!-- 具体模板内容区 -->
    <div class="title"><!--商品标题部分开始 -->
    	<span class="img"></span>
        <a href="#" target="_blank">更多>></a>
    </div><!--商品标题部分结束 -->
    <div class="grouponon-main" style="position: relative;"><!--商品信息开始-->
    	<ul class="templet-16-item" role="listbox" style="position: absolute; width: 1776px; left: 0px;"><!--商品列表信息部分开始 -->
        	<li tabindex="-1" role="option" style="display: block; float: left;"><!--第一个商品信息部分开始 -->
            	<div class="jieshao"><!--商品介绍信息部分开始 -->
                	<b><span class="didian" style="color:red;">[火车站商圈]</span>79元抢购原价174元的重庆王老五飘香锅虾兵蟹【虾兵蟹将/霸玉兔（2选1）+海茸1份+花枝丸1份+牛百叶1份+刷羊肉1份+年糕/花菜/包菜/魔芋/</b>
                </div><!--商品介绍信息部分结束 -->
                <div class="groupon-buy"><!--商品价格信息部分开始 -->
                	<div class="groupon-fold"><!--团购商品价格变化开始 -->
                    	<div>
                        	原价<br />
                            <span class="scj">¥174</span>
                        </div>
                        <div class="zkj">
                        	折扣<br />
                            <span>4.5折</span>
                        </div>
                        <div class="js">
                        	节省<br />
                            <span><b>¥95</b></span>
                        </div>
                    </div><!--团购商品价格变化结束 -->
                    <div class="grounpon-info" align="center"><!--团购讯息开始 -->
                    	<div class="people"><!--团购人数开始 -->
                        	<span style="color:#999;">已经有<span style="color:red; font-size:24px; font-style:italic;">0</span>人购买<br />
                            距离团购人数还差5人</span>
                        </div><!--团购人数结束 -->
                        <div class="groupon-price"><!--团购价开始 -->
                        	<span class="price">¥79</span>
                            <a class="buying" href="#" target="_blank" oritabindex="0" tabindex="0">
                            	<span></span></a>
                        </div><!--团购价结束 -->
                        <div id="tuangou" class="time"><!--团购商品时间变化开始 -->
                       	  <img src="images/naozhong.png" /><span style="color:#999999; margin-left:20px;">团购结束剩余时间</span><br />
                            <p></p>
                            <div id="time1" style="font-weight:bold; font-size:14px;">
                            	<span class="day">3</span>天
                                <span class="hour">12</span>小时
                                <span class="min">40</span>分钟
                                <span class="sec">13</span>秒
                            </div>
                            <p></p>
                            <p class="miss" style="display:none;">您已经错过了噢</p>
                        </div><!--团购商品时间变化结束 -->
                    </div><!--团购讯息开始 -->
                </div><!--商品价格信息部分结束 -->
                <div class="groupon-pic"><!--商品图片信息部分开始 -->
                	<a href="#" oritabindex="0" tabindex="0"><img src="images/shangpin.jpg" /></a>                </div>
              <!--商品图片信息部分结束 -->
            </li><!--第一个商品信息部分结束 -->
        </ul><!--商品列表信息部分结束 -->
    </div><!--商品信息结束-->
    <!-- 具体模板内容区结束 -->
</div>
</body>
</html>
