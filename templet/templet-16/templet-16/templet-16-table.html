<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>templet-16-table</title>
<link rel="stylesheet" href="css/demo.css" type="text/css" />
</head>

<body>
<div id="templet-16" class="templet-16">
	<!-- 具体模板内容区 -->
    <div class="title"><!--商品标题部分开始 -->
    	<span class="img"></span>
        <a href="#" target="_blank" style="float:right">更多>></a>
    </div>
    <div class="grouponon-main"><!--商品信息开始-->
    	<ul class="templet-16-item">
        	<li>
                <table>
                    <tr>
                        <th colspan="2">
                        	<div class="title">
                            	<b><span class="didian" style="color:red">[火车站商圈]</span>79元抢购原价174元的重庆王老五飘香锅虾兵蟹【虾兵蟹将/霸玉兔（2选1）+海茸1份+花枝丸1份+牛百叶1份+刷羊肉1份+年糕/花菜/包菜/魔芋/黑木耳/黄瓜/大白菜/土豆/豆腐（任选3份）+米饭5份+餐具5份+油碟5份】重庆地道美味万里飘香，无限诱惑！</b>
                            </div>
                        </th>
                    </tr>
                    <tr>
                        <td>
                            <div class="groupon-buy">
                            	<div class="grounpon-fold">
                                	<div>
                                    	原价<br />
                                        <span class="scj">¥174</span>
                                    </div>
                                    <div class="zkj">
                                    	折扣<br />
                                        <span>4.5折</span>
                                    </div>
                                    <div class="js">
                                    	节省<br />
                                        <span><b>¥95</b></span>
                                    </div>
                                </div>
                                <div class="grounpon-info">
                                	<div class="people">
                                    	已经有<b>0</b>人购买<br />
                                        距离团购人数还差5人
                                    </div>
                                    <div class="groupon-price">
                                    	<span class="price">¥79</span>
                                        <a class="buying" href="#" target="_blank" oritabindex="0" tabindex="0">
                                        	<span></span></a>
                                    </div>
                                    <div id="tuangou" class="time">
                                    	<img src="img/闹钟.png" />团购结束剩余时间<br />
                                        <p></p>
                                        <div id="time1">
                                        	<span class="day">3</span>天
                                            <span class="hour">12</span>小时
                                            <span class="min">40</span>分钟
                                            <span class="sec">13</span>秒
                                        </div>
                                        <p></p>
                                        <p class="miss" style="display:none;">您已经错过了噢</p>
                                  </div>
                                </div>
                            </div>
                        </td>
                        <td>
                            <div class="groupon-pic">
                            	<a href="#" oritabindex="0" tabindex="0"><img src="img/图片.png" /></a>
                            </div>
                        </td>
                    </tr>
                </table>
            </li>
        </ul>
    </div>
</div>
</body>
</html>
